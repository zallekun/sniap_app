<!DOCTYPE html>
<html>
<head>
    <title>Clear localStorage</title>
</head>
<body>
    <h1>Clear localStorage</h1>
    <button onclick="clearStorage()">Clear All Storage</button>
    <div id="result"></div>
    
    <script>
    function clearStorage() {
        localStorage.removeItem('snia_token');
        localStorage.removeItem('snia_user');
        localStorage.clear();
        sessionStorage.clear();
        
        document.getElementById('result').innerHTML = '<p style="color: green;">âœ… Storage cleared successfully!</p><p>You can now go to <a href="/login">login page</a></p>';
    }
    
    // Auto clear on load
    clearStorage();
    </script>
</body>
</html>
